{% extends 'base.html' %} {% load static %} {% block content %}


<main class="tubers-page">
    <div class="banner">
        <img src="{% static './assets/images/bg-banner.png' %}" alt="" class="img-fluid w-100">
        <h1 class="text-center">
            Tubers
        </h1>
    </div>


    <section class="container mt-5 mb-5">
        <div class="row ">
            <div class="col-lg-8 mb-2 ">
                <section class="tubers">


                    {% for tb in tubers %}
                    <!-- person 1 -->
                    <div class="card border-0 text-center">
                        <div class="feature-text">
                            <a href="{% url 'youtubers_detail' tb.id %}">
                                <img src="{{ tb.photo.url }}" class="card-img-top" alt="team-member">
                            </a>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{tb.first_name}} {{tb.last_name}}</h5>
                            <p class="card-text">{{tb.category}}</p>
                            <div class="person-description mt-2">
                                <button class="btn btn-accent">City:
                    {{tb.city}} </button>
                                <button class="btn btn-accent">Age:
                    {{tb.age}} </button>
                                <a href="{{tb.insta_link}}" class="btn btn-accent" style="background-color: #e9a14e;" style="border-color: aqua;"><i class="fab fa-instagram fa-lg"	 style="font-size:50px; text-align: center" ></i></a>
                            </div>
                            <div class="person-description mt-2">
                                <button class="btn btn-accent">{{tb.crew}}</button>
                                <button class="btn btn-accent"> Camera:
                    {{tb.camera}} </button>
                                <button class="btn btn-accent">Subs:
                    {{tb.subs}} </button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}




















                </section>
            </div>

            <div class="col-lg-4 ">
                <div class="card">
                    <div class="card-body">
                        <p class="text-left font-weight-bolder text-black-50">
                            Search Tubers
                        </p>
                        <form method="GET" action="{% url 'search' %}">
                            <div class="form-group">
                                <select name="city" id="inputState" class="form-control">
                                  <option selected disabled hidden>City</option>
                                  {% for city in city_search %}
                                 
                                  <option value ="{{city}}">{{ city }}</option>
                                  {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <select name="camera" id="inputState" class="form-control">
                                  <option selected disabled hidden>Camera Type</option>
                                  {% for camera in camera_search %}
                                  <option value="{{camera}}">{{camera}}</option>
                                  {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <select name="category" class="form-control">
                                  <option selected disabled hidden>Category</option>
                                  {% for category in category_search %}
                                  <option value="{{category}}">{{category}}</option>
                                  {% endfor %}
                                </select>
                            </div>
                            <button class="btn btn-accent btn-block">Search</button>
                        </form>



                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container section pagination-section mt-3">
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</main>

{% endblock %}
