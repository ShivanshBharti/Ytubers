{% extends 'base.html' %} {% load static %} {% block content %}

<main class="searchpage">
    <div class="banner">
        <img src="{% static './assets/images/bg-banner.png' alt= %}" alt="" class="img-fluid w-100">
        <h1 class="text-center">
            Search Result
        </h1>
    </div>

    <section class="searchbox container mt-5 p-3 bg-accent">
        <form method="GET" action="{% url 'search' %}">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <select name="city" id="inputState" class="form-control">
                        <option selected disabled hidden>City</option>
                        {% for city in city_search %}
                        <option value ="{{city}}">{{ city }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <select name="camera" id="inputState" class="form-control">
                    
                        <option selected disabled hidden>Camera Type</option>
                        {% for camera in camera_search %}
                        <option value="{{camera}}">{{camera}}</option>
                        {% endfor %}
           
                     </select>
                </div>
                <div class="form-group col-md-4">
                    <select name="category" class="form-control">
                        <option selected disabled hidden>Category</option>
                        {% for category in category_search %}
                        <option name="{{category}}">{{category}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="text-center">

                <button class="btn btn-light">Search</button>
            </div>
        </form>

    </section>



    <section class="search-results container mt-3 grid">



        <!-- person 1 -->
        {% for tb in tubers %}
        <!-- person 1 -->
        <div class="card border-0 text-center">
            <div class="feature-text">
                <a href="{% url 'youtubers_detail' tb.id %}">
                    <img src="{{ tb.photo.url }}" class="card-img-top" alt="team-member">
                </a>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{tb.first_name}} {{tb.last_name}}</h5>
                <p class="card-text">{{tb.category}}</p>
                <div class="person-description mt-2">
                    <button class="btn btn-accent">City:
                {{tb.city}} </button>
                    <button class="btn btn-accent">Age:
                {{tb.age}} </button>
                    <a href="{{tb.insta_link}}" class="btn btn-accent" style="background-color: #e9a14e;" style="border-color: aqua;"><i class="fab fa-instagram fa-lg"	 style="font-size:50px; text-align: center" ></i></a>
                </div>
                <div class="person-description mt-2">
                    <button class="btn btn-accent">{{tb.crew}}</button>
                    <button class="btn btn-accent"> Camera:
                {{tb.camera}} </button>
                    <button class="btn btn-accent">Subs:
                {{tb.subs}} </button>
                </div>
            </div>
        </div>
        {% endfor %}






















    </section>
</main>


{% endblock %}
